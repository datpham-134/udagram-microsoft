apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-feed
  labels:
    app: udagram-api-feed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-api-feed
  template:
    metadata:
      labels:
        app: udagram-api-feed
    spec:
      containers:
        - name: udagram-api-feed
          image: datpham134/udagram-api-feed:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 768Mi
        - command:
            - /metrics-server
            - --kubelet-insecure-tls
          env:
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database-user
                  key: database-username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: database-password
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: postgres-host
                  key: postgres-hosting
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-db-name
                  key: postgres-db-name-key
            - name: AWS_BUCKET
              valueFrom:
                secretKeyRef:
                  name: aws-bucket
                  key: aws-bucket-key
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: aws-region
                  key: aws-region-key
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: jwt-secret-key
